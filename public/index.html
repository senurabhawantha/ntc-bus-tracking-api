<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Tracking System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin=""/>
</head>
<body>
  <h1>Real-Time Bus Tracking</h1>

  <div style="margin: 10px 0;">
  <a href="schedule.html" target="_blank"
     style="display:inline-block;padding:8px 12px;background:#2d7ef7;color:#fff;border-radius:6px;text-decoration:none;">
    Bus Time Table
  </a>
</div>

  <!-- <div style="margin: 10px 0;">
    <label for="daySelect">Select Day:</label>
    <input type="date" id="daySelect">
    &nbsp;&nbsp;
    <label for="routeSelect">Select Route:</label>
    <select id="routeSelect"></select>
  </div> -->

  <h2>Buses Preview</h2>
  <table id="busTable">
    <thead>
      <tr>
        <th>Bus ID</th>
        <th>Route ID</th>
        <th>Status</th>
        <th>Current Location</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody id="busList"></tbody>
  </table>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Bus Tracking</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include Leaflet.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸšŒ Real-Time Bus Tracking</h1>

    <label for="route-select">Select Route:</label>
    <select id="route-select">
      <option value="">All Routes</option>
    </select>

    <h2>Bus Locations</h2>
    <!-- Add a container for the map -->
    <div id="map" style="height: 400px;"></div>

    <table id="bus-table">
      <thead>
        <tr>
          <th>Bus ID</th>
          <th>Route ID</th>
          <th>Status</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody id="bus-list"></tbody>
    </table>
  </div>
  <script src="app.js"></script>
  <!-- Include Leaflet.js JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>

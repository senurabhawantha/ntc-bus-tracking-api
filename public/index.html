<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Tracking System</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+4xYjHzk6rA0xKvD1rZig7wDFhPZ+NHTkY7s6u6mM="
    crossorigin=""
  />
</head>
<body>
  <h1>Real-Time Bus Tracking</h1>
  <select id="routeSelect"></select>
  <ul id="busList"></ul>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o8j3d3CkVh17Zk6e8X/FBZ0XjT+Fz5FrQ8zyZgWwl5E="
    crossorigin=""
  ></script>
  <script src="app.js"></script>
</body>
</html>
